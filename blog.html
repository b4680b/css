<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200;300;400;500;523;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lateef&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Changa:wght@200;300;400;500;600&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Blog</title>
</head>
<body>
    <div class="get-touch">
        <div class="section-header">
            <h2 class="section-title"> Get In Touch</h2>
            <span class="line"></span>
        </div> <!-- End ./section-header -->
        <div class="container">
            

            <div class="get-block pd-y">
                <div class="get-iteam">
                    <div class="get-contanct">
                        <div class="get-contanct-detail">
                            <i class="fa fa-phone fa-3x"></i>
                            <p>phone</p>
                            <span>512-421-3940</span>
                        </div>
                    </div>
                    <div class="get-contanct">
                        <div class="get-contanct-detail">
                            <i class="fa fa-envelope fa-3x"></i>
                            <p>email</p>
                            <span>email@support.com</span>
                        </div>
                    </div>
                    <div class="get-contanct">
                        <div class="get-contanct-detail">
                            <i class="fa fa-location-arrow fa-3x"></i>
                            <p>address</p>
                            <span>1739 bubby drive</span>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="get-iteam2">
                    <form class="get-form">
                        <input type="text" placeholder="Name" class="inp inp1">
                        <input type="email" placeholder="Email" class="inp">
                        <div class="clear"></div>
                        <input type="text" placeholder="Subject" class="inp-2">
                        <textarea name="Message" id="" cols="30" rows="10" placeholder="message"></textarea>
                        <button></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
